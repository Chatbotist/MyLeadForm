<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма Заказа Чат-бота</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #218838;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background-color: #eee;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #28a745;
      border-radius: 10px;
      width: 0%; /* Initially hidden */
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Заказать Чат-бот</h2>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <form id="userForm">
      <div class="form-group">
        <label for="platform">Для какой платформы нужен чат-бот?*</label>
        <select id="platform" name="platform" required>
          <option value="">Выберите платформу</option>
          <option value="Telegram">Telegram</option>
          <option value="Вконтакте">Вконтакте</option>
          <option value="Instagram">Instagram</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Viber">Viber</option>
          <option value="Avito">Avito</option>
          <option value="Discord">Discord</option>
          <option value="Сайт">Сайт</option>
          <option value="Другое">Другое</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sphere">Для какой сферы нужен чат-бот?*</label>
        <input type="text" id="sphere" name="sphere" required placeholder="Например: онлайн-магазин, ресторан, обучение">
      </div>
      <div class="form-group">
        <label for="functionality">Какой функционал и особенности должны быть в боте?*</label>
        <textarea id="functionality" name="functionality" required placeholder="Например: прием заказов, ответы на вопросы, рассылка уведомлений"></textarea>
      </div>
      <div class="form-group">
        <label for="budget">Какой бюджет вы планируете выделить на разработку?*</label>
        <select id="budget" name="budget" required>
          <option value="">Выберите бюджет</option>
          <option value="15000-30000">15 000 - 30 000</option>
          <option value="30000-60000">30 000 - 60 000</option>
          <option value="60000-120000">60 000 - 120 000</option>
          <option value="120000+">от 120 000</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Введите ваш номер телефона*</label>
        <input type="tel" id="phone" name="phone" required placeholder="+7 (___) ___-__-__" pattern="^\+7\s?\(?[0-9]{3}\)?\s?[0-9]{3}-[0-9]{2}-[0-9]{2}$" oninput="validatePhoneInput(event)">
      </div>
      <button type="button" onclick="sendMessage()">Отправить заявку</button>
    </form>
  </div>
  <script>
    const progressBar = document.getElementById('progressBar');
    const form = document.getElementById('userForm');

    function validatePhoneInput(event) {
      const input = event.target;
      input.value = input.value.replace(/[^+\d\s()-]/g, '');
    }

    form.addEventListener('input', function() {
      const filledFields = form.querySelectorAll('input:not([type="hidden"]), select, textarea').length;
      const totalFields = form.querySelectorAll('input:not([type="hidden"]), select, textarea, button').length;
      const progress = (filledFields / totalFields) * 100;
      progressBar.style.width = progress + '%';
    });

    function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const comment = document.getElementById('comment').value.trim();
      const phonePattern = /^\+7\s?\(?[0-9]{3}\)?\s?[0-9]{3}-[0-9]{2}-[0-9]{2}$/; 
      if (!name || !phone || !phonePattern.test(phone)) {
        alert('Пожалуйста, введите корректные данные.');
        return;
      }

      const botToken = '6622286162:AAFs87hQFpIXgFOEHu4-DUOGzWbdbx_cmJ4'; // Замените на ваш токен
      const chatId = '-1002021943203'; // Замените на ID вашего бота в Telegram
      const messageThreadId = '2'; // Замените на ID потока сообщений
      const text = `Имя: ${name}\nНомер телефона: ${phone}\nКомментарий: ${comment}`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&message_thread_id=${messageThreadId}&text=${encodeURIComponent(text)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert('Сообщение успешно отправлено!');
            window.location.href = 'https://t.me/ChatbotistBot'; // Замените на имя вашего бота
          } else {
            alert('Ошибка при отправке сообщения.');
          }
        })
        .catch(error => {
          console.error('Ошибка:', error);
          alert('Ошибка при отправке сообщения.');
        });
    }
  </script>
</body>
</html>
