<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Форма отправки данных</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
      user-select: none;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Стили для полей формы */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group .radio-group {
      display: flex;
      flex-direction: column;
      padding: 0;
      align-items: center;
    }

    .form-group .radio-group label {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-weight: normal;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
    }

    .form-group .radio-group input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }

    .form-group .radio-group label:hover {
      background-color: #f5f5f5;
    }

    .form-group .radio-group input[type="radio"]:checked + label {
      background-color: #333;
      color: #fff;
    }

    /* Стили для кнопки */
    .form-container button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    /* Стили для валидации */
    .form-group.error input,
    .form-group.error textarea,
    .form-group.error .radio-group label {
      border-color: #dc3545;
    }

    .form-group.error label {
      color: #dc3545;
    }

    @media (max-width: 767px) {
      .form-container {
        padding: 15px;
      }

      .form-group label {
        font-size: 14px;
      }

      .form-group input,
      .form-group textarea {
        font-size: 12px;
      }

      .form-group .radio-group label {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Заявка на чат-бота</h2>
    <form id="userForm">
      <div class="form-group">
        <label>1. Для какой платформы нужен чат-бот?*</label>
        <div class="radio-group">
          <label><input type="radio" name="platform" value="Telegram" required> Telegram</label>
          <label><input type="radio" name="platform" value="Вконтакте" required> Вконтакте</label>
          <label><input type="radio" name="platform" value="Instagram" required> Instagram</label>
          <label><input type="radio" name="platform" value="WhatsApp" required> WhatsApp</label>
          <label><input type="radio" name="platform" value="Viber" required> Viber</label>
          <label><input type="radio" name="platform" value="Avito" required> Avito</label>
          <label><input type="radio" name="platform" value="Discord" required> Discord</label>
          <label><input type="radio" name="platform" value="Сайт" required> Сайт</label>
          <label><input type="radio" name="platform" value="Другое" required> Другое</label>
        </div>
      </div>

      <div class="form-group">
        <label for="botPurpose">2. Для какой сферы нужен чат-бот?*</label>
        <input type="text" id="botPurpose" name="botPurpose" required>
      </div>

      <div class="form-group">
        <label for="botFeatures">3. Какой функционал и особенности должны быть в боте?*</label>
        <textarea id="botFeatures" name="botFeatures" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label>4. Какой бюджет вы планируете выделить на разработку?*</label>
        <div class="radio-group">
          <label><input type="radio" name="budget" value="15000-30000" required> 15 000 - 30 000</label>
          <label><input type="radio" name="budget" value="30000-60000" required> 30 000 - 60 000</label>
          <label><input type="radio" name="budget" value="60000-120000" required> 60 000 - 120 000</label>
          <label><input type="radio" name="budget" value="over120000" required> от 120 000</label>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">5. Введите ваш номер телефона*</label>
        <input type="tel" id="phone" name="phone" required pattern="^\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}$" oninput="formatPhoneInput(event)">
      </div>

      <button type="button" onclick="sendMessage()">Отправить</button>
    </form>
  </div>

  <script>
    function formatPhoneInput(event) {
      const input = event.target;
      input.value = formatPhoneNumber(input.value);
    }

    function formatPhoneNumber(value) {
      const phoneNumber = value.replace(/\D/g, '');
      const phoneNumberLength = phoneNumber.length;

      if (phoneNumberLength < 11) {
        return `+7 (${phoneNumber.slice(0, 3)}) ${phoneNumber.slice(3, 6)}-${phoneNumber.slice(6, 8)}-${phoneNumber.slice(8)}`;
      }

      return '';
    }

    function sendMessage() {
      const form = document.getElementById('userForm');
      const formData = new FormData(form);

      // Проверка заполнения обязательных полей
      if (!formData.get('platform') || !formData.get('botPurpose') || !formData.get('botFeatures') || !formData.get('budget') || !formData.get('phone')) {
        showValidationErrors();
        return;
      }

      // Проверка формата номера телефона
      const phonePattern = /^\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}$/;
      const phone = formData.get('phone');
      if (!phonePattern.test(phone)) {
        showValidationErrors();
        return;
      }

      const botToken = '6622286162:AAFs87hQFpIXgFOEHu4-DUOGzWbdbx_cmJ4';
      const chatId = '-1002021943203';
      const messageThreadId = '2';
      const text = `Платформа: ${formData.get('platform')}\nСфера: ${formData.get('botPurpose')}\nФункционал: ${formData.get('botFeatures')}\nБюджет: ${formData.get('budget')}\nНомер телефона: ${phone}`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&message_thread_id=${messageThreadId}&text=${encodeURIComponent(text)}`;

      // Отправка данных в Telegram
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert('Данные успешно отправлены!');
            form.reset();
            window.location.href = 'https://t.me/ChatbotistBot';
          } else {
            showValidationErrors();
          }
        })
        .catch(error => {
          alert('Произошла ошибка. Пожалуйста, попробуйте еще раз.');
          console.error('Ошибка при отправке данных:', error);
        });
    }

    function showValidationErrors() {
      const form = document.getElementById('userForm');
      const formGroups = form.querySelectorAll('.form-group');

      formGroups.forEach(group => {
        group.classList.remove('error');
      });

      const missingFields = [];
      formGroups.forEach(group => {
        const input = group.querySelector('input, textarea');
        if (input && !input.value.trim()) {
          group.classList.add('error');
          missingFields.push(group.querySelector('label').textContent.slice(0, -1));
        }
      });

      if (missingFields.length > 0) {
        alert(`Пожалуйста, заполните следующие обязательные поля:\n- ${missingFields.join('\n- ')}`);
      } else {
        alert('Пожалуйста, введите корректный номер телефона.');
      }
    }
  </script>
</body>
</html>
