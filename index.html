<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на чат-бота</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .question-container {
      margin-bottom: 20px;
      text-align: left;
      width: 80%;
      max-width: 600px;
      background-color: #111;
      padding: 20px;
      border-radius: 15px;
    }
    .question-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .answer-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .answer-button {
      background-color: transparent;
      color: white;
      border: 1px solid black;
      padding: 10px 20px;
      border-radius: 15px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .answer-button.selected {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
    .question-container textarea,
    .question-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      color: black;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 600px;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: white;
      color: black;
      cursor: pointer;
      border: 1px solid black;
    }
    .button-container button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Заявка на чат-бота</h1>
    <div class="question-container" id="platform-question" style="display: block;">
      <label>Для какой платформы нужен чат-бот?</label>
      <div class="answer-buttons">
        <button class="answer-button" data-value="telegram">Telegram</button>
        <button class="answer-button" data-value="vkontakte">Вконтакте</button>
        <button class="answer-button" data-value="instagram">Instagram</button>
        <button class="answer-button" data-value="whatsapp">WhatsApp</button>
        <button class="answer-button" data-value="viber">Viber</button>
        <button class="answer-button" data-value="avito">Avito</button>
        <button class="answer-button" data-value="discord">Discord</button>
        <button class="answer-button" data-value="website">Сайт</button>
        <button class="answer-button" data-value="other">Другое</button>
      </div>
    </div>
    <div class="question-container" id="other-platform-question" style="display: none;">
      <label>Укажите для какой платформы нужен чат-бот</label>
      <input type="text" id="other-platform-input">
    </div>
    <div class="question-container" id="sphere-question" style="display: none;">
      <label>Для какой сферы нужен чат-бот?</label>
      <textarea id="sphere-textarea"></textarea>
    </div>
    <div class="question-container" id="functionality-question" style="display: none;">
      <label>Какой функционал и особенности должны быть в боте?</label>
      <textarea id="functionality-textarea"></textarea>
    </div>
    <div class="question-container" id="budget-question" style="display: none;">
      <label>Какой бюджет вы планируете выделить на разработку?</label>
      <div class="answer-buttons">
        <button class="answer-button" data-value="15000-30000">15 000 - 30 000</button>
        <button class="answer-button" data-value="30000-60000">30 000 - 60 000</button>
        <button class="answer-button" data-value="60000-120000">60 000 - 120 000</button>
        <button class="answer-button" data-value="over120000">от 120 000</button>
      </div>
    </div>
    <div class="question-container" id="phone-question" style="display: none;">
      <label>Номер телефона</label>
      <input type="tel" id="phone-input">
    </div>
    <div class="question-container" id="review-question" style="display: none;">
      <h2>Проверьте введенные данные:</h2>
      <p>Платформа: <span id="platform-value"></span></p>
      <p>Сфера: <span id="sphere-value"></span></p>
      <p>Функционал: <span id="functionality-value"></span></p>
      <p>Бюджет: <span id="budget-value"></span></p>
      <p>Номер телефона: <span id="phone-value"></span></p>
      <div class="button-container">
        <button id="edit-button">Редактировать</button>
        <button id="submit-button">Отправить</button>
      </div>
    </div>
    <div class="button-container">
      <button id="prev-button" disabled>Назад</button>
      <button id="next-button">Далее</button>
    </div>
  </div>

  <script>
    // Инициализация Telegram Web App
    Telegram.WebApp.init();
    Telegram.WebApp.setBackgroundColor('black');
    Telegram.WebApp.expand();
    Telegram.WebApp.enableVerticalSwipes();
    Telegram.WebApp.enableClosingConfirmation();

    // Получение данных пользователя из Telegram
    const telegramId = Telegram.WebApp.initDataUnsafe.user.id;
    const telegramUsername = Telegram.WebApp.initDataUnsafe.user.username;
    const telegramName = Telegram.WebApp.initDataUnsafe.user.first_name;

    // Логика переключения вопросов
    let currentQuestionIndex = 0;
    const questions = [
      { id: 'platform', type: 'buttons' },
      { id: 'other-platform', type: 'input' },
      { id: 'sphere', type: 'textarea' },
      { id: 'functionality', type: 'textarea' },
      { id: 'budget', type: 'buttons' },
      { id: 'phone', type: 'input' },
      { id: 'review', type: 'review' }
    ];

    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const editButton = document.getElementById('edit-button');
    const submitButton = document.getElementById('submit-button');

    function showQuestion(index) {
      questions.forEach((question, i) => {
        const questionContainer = document.getElementById(`${question.id}-question`);
        if (i === index) {
          questionContainer.style.display = 'block';
          prevButton.disabled = i === 0;
          nextButton.disabled = false;
        } else {
          questionContainer.style.display = 'none';
        }
      });
    }

    prevButton.addEventListener('click', () => {
      currentQuestionIndex--;
      showQuestion(currentQuestionIndex);
    });

    nextButton.addEventListener('click', () => {
      const currentQuestion = questions[currentQuestionIndex];
      if (currentQuestion.type === 'buttons') {
        const selectedButton = document.querySelector(`.answer-button.selected`);
        if (!selectedButton) {
          Telegram.WebApp.showAlert('Выберите вариант ответа');
          return;
        }
        const selectedValue = selectedButton.dataset.value;
        updateReviewValues(currentQuestion.id, selectedValue);
      } else if (currentQuestion.type === 'input' || currentQuestion.type === 'textarea') {
        const inputValue = document.getElementById(`${currentQuestion.id}-${currentQuestion.type}`).value;
        if (!inputValue.trim()) {
          Telegram.WebApp.showAlert(`Заполните поле "${currentQuestion.id}"`);
          return;
        }
        updateReviewValues(currentQuestion.id, inputValue);
      }
      currentQuestionIndex++;
      showQuestion(currentQuestionIndex);
    });

    editButton.addEventListener('click', () => {
      document.getElementById('review-question').style.display = 'none';
      showQuestion(currentQuestionIndex);
    });

    submitButton.addEventListener('click', () => {
      // Отправка данных по API Telegram
      const formData = {
        telegram_id: telegramId,
        username: telegramUsername,
        name: telegramName,
        platform: urlParams.get('platform'),
        otherPlatform: urlParams.get('other-platform'),
        sphere: urlParams.get('sphere'),
        functionality: urlParams.get('functionality'),
        budget: urlParams.get('budget'),
        phone: urlParams.get('phone')
      };

      // Здесь должен быть код для отправки данных по API Telegram
      console.log('Отправлено:', formData);
      Telegram.WebApp.close();
    });

    // Обработка выбора платформы
    document.querySelectorAll('.answer-button').forEach((button) => {
      button.addEventListener('click', (event) => {
        const selectedButton = document.querySelector('.answer-button.selected');
        if (selectedButton) {
          selectedButton.classList.remove('selected');
        }
        event.target.classList.add('selected');
        const selectedValue = event.target.dataset.value;
        updateReviewValues('platform', selectedValue);
        if (selectedValue === 'other') {
          showQuestion(1);
        } else {
          showQuestion(2);
        }
      });
    });

    // Обработка выбора бюджета
    document.querySelectorAll('#budget-question .answer-button').forEach((button) => {
      button.addEventListener('click', (event) => {
        const selectedButton = document.querySelector('#budget-question .answer-button.selected');
        if (selectedButton) {
          selectedButton.classList.remove('selected');
        }
        event.target.classList.add('selected');
        const selectedValue = event.target.dataset.value;
        updateReviewValues('budget', selectedValue);
        showQuestion(5);
      });
    });

    // Функция для обновления данных в review-контейнере
    function updateReviewValues(field, value) {
      urlParams.set(field, value);
      document.getElementById(`${field}-value`).textContent = value;
    }
  </script>
</body>
</html>
