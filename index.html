<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки данных</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-container label {
            margin-bottom: 5px;
            font-weight: bold;
            display: block;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Заполните форму</h2>
        <form id="userForm">
            <label for="platform">Для какой платформы нужен чат-бот?*</label>
            <select id="platform" name="platform" required>
                <option value="">Выберите платформу</option>
                <option value="Telegram">Telegram</option>
                <option value="Вконтакте">Вконтакте</option>
                <option value="Instagram">Instagram</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="Viber">Viber</option>
                <option value="Avito">Avito</option>
                <option value="Discord">Discord</option>
                <option value="Сайт">Сайт</option>
                <option value="Другое">Другое</option>
            </select>

            <label for="sphere">Для какой сферы нужен чат-бот?*</label>
            <input type="text" id="sphere" name="sphere" required placeholder="Укажите сферу">

            <label for="functionality">Какой функционал и особенности должны быть в боте?*</label>
            <textarea id="functionality" name="functionality" required placeholder="Опишите функционал" rows="4"></textarea>

            <label for="budget">Какой бюджет вы планируете выделить на разработку?*</label>
            <select id="budget" name="budget" required>
                <option value="">Выберите бюджет</option>
                <option value="15000-30000">15 000 - 30 000</option>
                <option value="30000-60000">30 000 - 60 000</option>
                <option value="60000-120000">60 000 - 120 000</option>
                <option value="above120000">От 120 000</option>
            </select>

            <label for="phone">Введите ваш номер телефона*</label>
            <input type="tel" id="phone" name="phone" required placeholder="+79XXXXXXXXX" pattern="+79d{9}" oninput="validatePhoneInput(event)">

            <button type="button" onclick="sendMessage()">Отправить</button>
        </form>
    </div>

    <script>
        function validatePhoneInput(event) {
            const input = event.target;
            input.value = input.value.replace(/[^+d]/g, '');
        }

        function sendMessage() {
            const platform = document.getElementById('platform').value.trim();            const sphere = document.getElementById('sphere').value.trim();
            const functionality = document.getElementById('functionality').value.trim();
            const budget = document.getElementById('budget').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const phonePattern = /^+79d{9}$/;

            if (!platform || !sphere || !functionality || !budget || !phone || !phonePattern.test(phone)) {
                alert('Пожалуйста, заполните все поля корректно.');
                return;
            }

            const botToken = '6622286162:AAFs87hQFpIXgFOEHu4-DUOGzWbdbx_cmJ4';
            const chatId = '-1002021943203';
            const text = Платформа: ${platform}nСфера: ${sphere}nФункционал: ${functionality}nБюджет: ${budget}nНомер телефона: ${phone};
            
            const url = https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)};

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Сообщение успешно отправлено!');
                        window.location.href = 'https://t.me/ChatbotistBot';
                    } else {
                        alert('Ошибка при отправке сообщения.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Ошибка при отправке сообщения.');
                });
        }
    </script>
</body>
</html>
