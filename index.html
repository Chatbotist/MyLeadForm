<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #000;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000;
            background-color: #fff;
            box-sizing: border-box;
        }
        .form-container input::placeholder, .form-container textarea::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        .option-button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .option-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .error-message {
            color: red;
            font-size: 12px;
            position: absolute;
            bottom: -20px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Введите ваши данные</h2>
        <form id="userForm">
            <div>
                <label>1) Для какой платформы нужен чат-бот?*</label>
                <br>
                <div id="platform-options">
                    <button type="button" class="option-button" onclick="selectPlatform('Telegram')">Telegram</button>
                    <button type="button" class="option-button" onclick="selectPlatform('Вконтакте')">Вконтакте</button>
                    <button type="button" class="option-button" onclick="selectPlatform('Instagram')">Instagram</button>
                    <button type="button" class="option-button" onclick="selectPlatform('WhatsApp')">WhatsApp</button>
                    <button type="button" class="option-button" onclick="selectPlatform('Viber')">Viber</button>
                    <button type="button" class="option-button" onclick="selectPlatform('Avito')">Avito</button>
                    <button type="button" class="option-button" onclick="selectPlatform('Discord')">Discord</button>
                    <button type="button" class="option-button" onclick="selectPlatform('Сайт')">Сайт</button>
                    <button type="button" class="option-button" onclick="selectPlatform('Другое')">Другое</button>
                </div>
                <div class="error-message" id="platform-error"></div>
            </div>
            <input type="text" id="sphere" name="sphere" required placeholder="2) Для какой сферы нужен чат-бот?*">
            <textarea id="functionality" name="functionality" placeholder="3) Какой функционал и особенности должны быть в боте?*" rows="4" required></textarea>

            <div>
                <label>4) Какой бюджет вы планируете выделить на разработку?*</label>
                <br>
                <button type="button" class="option-button" onclick="selectBudget('15 000 - 30 000')">15 000 - 30 000</button>
                <button type="button" class="option-button" onclick="selectBudget('30 000 - 60 000')">30 000 - 60 000</button>
                <button type="button" class="option-button" onclick="selectBudget('60 000 - 120 000')">60 000 - 120 000</button>
                <button type="button" class="option-button" onclick="selectBudget('от 120 000')">от 120 000</button>
                <div class="error-message" id="budget-error"></div>
            </div>
            
            <input type="tel" id="phone" name="phone" required placeholder="5) Введите ваш номер телефона*" pattern="^\+79\d{9}$" oninput="validatePhoneInput(event)">
            <div class="error-message" id="phone-error"></div>
            
            <button type="button" onclick="sendMessage()">Отправить</button>
        </form>
    </div>

    <script>
        let selectedPlatform = '';
        let selectedBudget = '';
        
        function selectPlatform(platform) {
            selectedPlatform = platform;
            document.getElementById('platform-error').innerText = '';
        }
        
        function selectBudget(budget) {
            selectedBudget = budget;
            document.getElementById('budget-error').innerText = '';
        }
        
        function validatePhoneInput(event) {
            const input = event.target;
            input.value = input.value.replace(/[^+\d]/g, '');
        }

        function sendMessage() {
            const name = document.getElementById('name').value.trim();
            const sphere = document.getElementById('sphere').value.trim();
            const functionality = document.getElementById('functionality').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const phonePattern = /^\+79\d{9}$/;

            let hasError = false;

            if (!selectedPlatform) {
                document.getElementById('platform-error').innerText = 'Пожалуйста, выберите платформу.';
                hasError = true;
            }
            if (!selectedBudget) {
                document.getElementById('budget-error').innerText = 'Пожалуйста, выберите бюджет.';
                hasError = true;
            }
            if (!phonePattern.test(phone)) {
                document.getElementById('phone-error').innerText = 'Введите корректный номер телефона.';
                hasError = true;
            }

            if (hasError) {
                return;
            }

            const botToken = '6622286162:AAFs87hQFpIXgFOEHu4-DUOGzWbdbx_cmJ4';
            const chatId = '-1002021943203';
            const messageThreadId = '2';
            const text = `Имя: ${name}\nСфера: ${sphere}\nФункционал: ${functionality}\nПлатформа: ${selectedPlatform}\nБюджет: ${selectedBudget}\nНомер телефона: ${phone}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&message_thread_id=${messageThreadId}&text=${encodeURIComponent(text)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Сообщение успешно отправлено!');
                        window.location.href = 'https://t.me/ChatbotistBot';
                    } else {
                        alert('Ошибка при отправке сообщения.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Ошибка при отправке сообщения.');
                });
        }
    </script>
</body>
</html>
