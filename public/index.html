<!DOCTYPE html>
<html>
<head>
  <title>Lead Form</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <div id="app">
    <div id="platform-question" class="question-container">
      <h2>Выберите платформу</h2>
      <div class="answer-buttons">
        <button class="answer-button" data-value="web">Веб-приложение</button>
        <button class="answer-button" data-value="mobile">Мобильное приложение</button>
        <button class="answer-button" data-value="other">Другое</button>
      </div>
    </div>

    <div id="other-platform-question" class="question-container" style="display: none;">
      <h2>Укажите другую платформу</h2>
      <input type="text" id="other-platform-input" class="answer-input">
    </div>

    <div id="sphere-question" class="question-container" style="display: none;">
      <h2>Укажите сферу деятельности</h2>
      <textarea id="sphere-textarea" class="answer-textarea"></textarea>
    </div>

    <div id="functionality-question" class="question-container" style="display: none;">
      <h2>Опишите необходимую функциональность</h2>
      <textarea id="functionality-textarea" class="answer-textarea"></textarea>
    </div>

    <div id="budget-question" class="question-container" style="display: none;">
      <h2>Укажите бюджет</h2>
      <div class="answer-buttons">
        <button class="answer-button" data-value="up-to-50k">До 50 000 ₽</button>
        <button class="answer-button" data-value="50k-100k">50 000 - 100 000 ₽</button>
        <button class="answer-button" data-value="100k-300k">100 000 - 300 000 ₽</button>
        <button class="answer-button" data-value="more-than-300k">Более 300 000 ₽</button>
      </div>
    </div>

    <div id="phone-question" class="question-container" style="display: none;">
      <h2>Укажите контактный телефон</h2>
      <input type="tel" id="phone-input" class="answer-input">
    </div>

    <div id="review-question" class="question-container" style="display: none;">
      <h2>Проверьте данные</h2>
      <div class="review-item">
        <div class="review-label">Платформа:</div>
        <div id="platform-value" class="review-value"></div>
      </div>
      <div class="review-item">
        <div class="review-label">Другая платформа:</div>
        <div id="other-platform-value" class="review-value"></div>
      </div>
      <div class="review-item">
        <div class="review-label">Сфера деятельности:</div>
        <div id="sphere-value" class="review-value"></div>
      </div>
      <div class="review-item">
        <div class="review-label">Функциональность:</div>
        <div id="functionality-value" class="review-value"></div>
      </div>
      <div class="review-item">
        <div class="review-label">Бюджет:</div>
        <div id="budget-value" class="review-value"></div>
      </div>
      <div class="review-item">
        <div class="review-label">Контактный телефон:</div>
        <div id="phone-value" class="review-value"></div>
      </div>
      <div class="buttons">
        <button id="edit-button">Редактировать</button>
        <button id="submit-button">Отправить</button>
      </div>
    </div>

    <div class="buttons">
      <button id="prev-button" disabled>Предыдущий</button>
      <button id="next-button">Следующий</button>
    </div>
  </div>

  <script src="public/app.js"></script>
</body>
</html>
